 <div class="conversion-1">

    <input id=fahrenheit placeholder="Fahrenheit" />
    <button onclick="convert()">Convert</button>
    <span id="celsius"></span>

</div>

<div class="conversion-2">

    <input id=inches placeholder="Inches" />
    <button onclick="convert()">Convert</button>
    <span id="centimeters"></span>

</div>

<div class="conversion-3">
    
    <input id=feet placeholder="Feet" />
    <button onclick="convert()">Convert</button>
    <span id="miles"></span>

</div>


    <script>
        function convert () {
            // 1. get the value from the input
            const fahrenheit = parseInt(
                document.getElementById("fahrenheit").value
                );
           
            // 2. convert to celcius
            const celsius =  (fahrenheit - 32) * 0.5556;
           

            // 3. display number
            document.getElementById("celsius").innerText = celsius;
        }


        function convert () {
            // 1. get the value from the input
            const inches = parseInt(
                document.getElementById("inches").value
                );
           
            // 2. convert to centimeters
            const centimeters = (inches) / 0.39370;
      
            

            // 3. display number
            document.getElementById("centimeters").innerText = centimeters;
        }
        

        function convert () {
            // 1. get the value from the input
            const feet = parseInt(
                document.getElementById("feet").value
                );
           
            // 2. convert to meters
            const miles = (feet) * 0.00018939;
             
            console.log(miles);

            // 3. display number
            document.getElementById("miles").innerText = miles;
        }

    </script>
