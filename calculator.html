<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Convert Calculator</title>

</head>
<body>

  <!-- navigation bar and hamburger menu -->
  
<div class="container">
    <img src="./Images/Imaginary Solutions Logo.png" alt="Imaginary Solutions Logo" class="logo">
 
    <nav id="main-menu">
     <ul>
       <li><a href="index.html">Home</a></li>
       <li><a href="calculator.html">Calculator</a></li>
       <li><a href="contact.html">Contact</a></li>
     </ul>
   </nav>
     
   <input type="checkbox" id="hamburger-input" class="burger-shower" />
   <label id="hamburger-menu" for="hamburger-input">
     <nav id="sidebar-menu">
       <h3>Menu</h3>
         <ul>
           <li><a href="index.html">Home</a></li>

         </ul>

     </label>

<!-- container for calculator -->

<div class="container-2">
 
    <p>Time to Calculate!</p>
    <p>Just type whatever number you'd like to convert and click the corresponding conversion button.</p>
    
<div class="calculations">

  <input type="number" id="numberInput" placeholder="Fahrenheit, Feet, or Miles...">
  <span class="solution" id="solution"></span>
  
</div>
    

  <div class="calculation-buttons">

      <div class="button1">
        <a  onclick="convertFahrenheit ()">F to C</a>
      </div>

      <div class="button2">
        <a onclick="convertInches ()">Inches to Feet</a>
      </div>

      <div class="button3">
        <a onclick="convertFeet ()">Feet to Miles</a>
      </div>
  
  </div>
</div>




    <script src="./scripts/calculator.js"></script>

</html>
